<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Пътуващи уроци за Васил Левски</title>

  <link rel="stylesheet" href="css/styles.css" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <!-- Leaflet MarkerCluster (за 100+ пинове) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">
</head>

<body>
  <header class="site-header">
    <div class="wrap">
      <h1>Пътуващи уроци за Васил Левски</h1>
      <p class="subtitle">
        Интерактивна карта на училищата участници – пинове със снимки и информация за инициативата.
      </p>
    </div>
  </header>

  <main class="wrap grid">
    <section class="panel">
      <h2>Училища</h2>

      <input id="search" class="search" type="search" placeholder="Търси по училище/град…" />

      <div class="actions">
        <button id="nextBtn" class="btn" type="button" title="Мини-обиколка по маршрута (order)">Следващо училище →</button>
        <button id="resetRouteBtn" class="btn ghost" type="button" title="Показва целия маршрут (order)">Покажи целия път</button>
      </div>

      <div class="hint">
        Кликни върху пин на картата или избери училище от списъка. При 300+ училища пиновете се групират в клъстери (кръгчета).
      </div>

      <ul id="schoolList" class="list"></ul>
    </section>

    <section class="map-wrap">
      <div id="map" class="map"></div>
      <div id="status" class="status" aria-live="polite"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <small>© Проект „Пътуващи уроци за Васил Левски“</small>
    </div>
  </footer>

  <!-- Leaflet -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Leaflet MarkerCluster -->
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script src="js/app.js"></script>
</body>
</html>
